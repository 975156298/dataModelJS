<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <script src="./lodash.js"></script>
    <script src="../dist/main.js"></script>
    <!--<script src="index.js"></script>-->
    <script type="text/javascript">
			let cc = new Model({
				name: {
					type: String
				},
				id: {
					type: Number,
					property: 'ids',
					useCallback: true,
					callback: () => {
						return 1
					}
				},
				names: {
					type: String,
					property: 'user.names',
					useCallback: true
				},
				time: {
					type: Date,
					property: 'time',
					changeParams: ['/', 'all']
				}
			})
			var items = [
				{name: null, ids: undefined, title: '123', time: '2019-08-04 22:22:22'},
				{name: '123', ids: 1, title: '1234', user: {names: '张三', age: 16}},
				{name: 15, ids: 2}
			]

			let val = items.map(item => {
				return cc.parse(item)
			})

			let val2 = val.map(item => {
				return cc.traverse(item)
			})
			console.log(val, val2)
    </script>
</head>
<body>

</body>
</html>
